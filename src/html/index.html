<!doctype html>
<html>
<head>
	<title>MapIt - Alpha Release</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="css/mapit.css" rel="stylesheet" type="text/css">
	<script src="js/static/leaflet.js" type="text/javascript"></script>
	<script src="js/mapit.js" type="text/javascript"></script>
</head>
<body>

	<div id="toolbar">
		<ul>
			<li><a href="#">Add</a></li>
		</ul>
	</div>

	<div id="map-view"></div>
	<div id="crosshair"><img src="img/crosshair.gif"></div>

	<div id="map-status">
		<div id="center-status">
			<p>Map is centered on: <span id="center-lat"></span>, <span id="center-lon"></span></p>
		</div>
		<div id="cursor-status">
			<p>lat: <span id="cursor-lat"></span> lon: <span id="cursor-lon"></span></p>
		</div>
		<div class="clearfix"></div>
	</div>

</body>
</html>
